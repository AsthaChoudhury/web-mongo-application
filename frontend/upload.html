/>

</head>
<body>
    <header class="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo">
                <img src="assets/img/logo.jpg" alt="" class="nav__logo-img" />
            </a>
            <div class="nav__menu" id="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link active link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="recipe.html" class="nav__link">Recipe</a>
                    </li>
                    <li class="nav__item">
                        <a href="conversion.html" class="nav__link">Conversion</a>
                    </li>
                    <li class="nav__item">
                        <a href="upload.html" class="nav__link">Upload</a>
                    </li>
                    <li class="nav__item">
                        <a href="about.html" class="nav__link">About us</a>
                    </li>
                </ul>
            </div>

            <div class="header__user-actions">
                <a href="wishlist.html" class="header__action-btn">
                    <img src="assets/img/heart.png" alt="">
                    <span class="count">3</span>
                </a>
                <a href="cart.html" class="header__action-btn">
                    <img src="assets/img/cart.png" alt="">

            </div>
        </nav>
    </header>

    <main class="main">
        <section class="upload">
            <h1 class="heading">Upload Your Recipe</h1>
            <form id="recipeForm">
                <div class="recipe-form"> <div class="input-group">
                    <label for="recipeTitle">recipeTitle</label>
                    <input type="text" id="title" name="title" required >
                    </div>
                <div class="input-group">
                    <label for="ingredients">Ingredients: </label>
                    <textarea id="ingredients" name="ingredients" required></textarea>
                </div>
                <div class="input-group">
                    <label for="instructions">Instructions</label>
                    <textarea id="instructions" name="instructions" required></textarea>
                </div>
                <div class="input-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="drinks">Drinks</option>
                        <option value="cakes">Cakes</option>
                        <option value="cookies">Cookies</option>
                        <option value="savoury">Savoury</option>
                        <option value="bread">Bread</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="file" id="image" name="image" accept="image/*" required />
                </div></div>
                    <button type="submit">Upload Recipe</button>
          
            </form> 
        </section>
    </main>
</body>
</html>
